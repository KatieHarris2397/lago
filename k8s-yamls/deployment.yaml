apiVersion: apps/v1
kind: Deployment
metadata:
  name: lago-deployment
  namespace: lago-test
  labels:
    app: lago
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lago
  template:
    metadata:
      labels:
        app: lago
    spec:
      volumes:
      - name: lago_postgres_data
        emptyDir: {}
      - name: lago_redis_data
        emptyDir: {}
      - name: lago_storage_data
        emptyDir: {}
      containers:
      - name: db
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: lago_postgres_data
          mountPath: "/data/postgres"
        env:
        - name: POSTGRES_DB
          value: lago
        - name: POSTGRES_USER
          value: lago
        - name: POSTGRES_PASSWORD
          value: changeme
        - name: PGDATA
          value: /data/postgres
        - name: PGPORT
          value: "5432"
        - name: POSTGRES_SCHEMA
          value: public

      - name: redis
        image: katieharris/lago-redis:v0.01
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: lago_redis_data
          mountPath: "/data"
        env:
        - name: REDIS_PASSWORD
          value: ""
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DIR
          value: /data/redis

      - name: api
        image: katieharris/lago-api:v0.01
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: lago_storage_data
          mountPath: "/app/storage"
        env:
        - name: LAGO_API_URL
          value: BASE_HOST_NAME_AND_PATH/api/
        - name: DATABASE_URL
          value: postgres://lago:changeme@lago-service:5432/lago?search_path=public
        - name: REDIS_URL
          value: redis://lago-service:6379
        - name: REDIS_PASSWORD
          value: ""
        - name: SECRET_KEY_BASE
